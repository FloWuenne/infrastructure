    ETC = /etc/condor
    CONDOR_HOST = manager.vgcn.galaxyproject.eu
    ALLOW_WRITE = 10.5.68.0/24, 10.19.0.0/16, 132.230.68.0/24, *.bi.uni-freiburg.de
