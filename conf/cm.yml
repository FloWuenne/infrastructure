#cloud-config
write_files:
- content: |
    # TERRAFORM MANAGED
    # HTCondor configuration for Virtual Galaxy central manager
    #CONDOR_HOST = 10.5.68.16
    CONDOR_HOST = manager.vgcn.galaxyproject.eu
    ALLOW_WRITE = 10.5.68.0/24, 10.19.0.0/16, 132.230.68.0/24, *.bi.uni-freiburg.de
    ALLOW_READ = $(ALLOW_WRITE)
    ALLOW_NEGOTIATOR = $(ALLOW_WRITE)
    #ALLOW_ADMINISTRATOR = 10.5.68.0/24
    #ALLOW_CONFIG = $(ALLOW_ADMINISTRATOR)
    #ALLOW_DAEMON = $(ALLOW_ADMINISTRATOR)
    #ALLOW_OWNER = $(ALLOW_ADMINISTRATOR)
    #ALLOW_CLIENT = *
    DAEMON_LIST = COLLECTOR, MASTER, NEGOTIATOR, SCHEDD
    # define FS and UID domains
    FILESYSTEM_DOMAIN = bi.uni-freiburg.de
    UID_DOMAIN = bi.uni-freiburg.de
    TRUST_UID_DOMAIN = True
    SOFT_UID_DOMAIN = True
  owner: root:root
  path: /etc/condor/condor_config.local
  permissions: '0644'
